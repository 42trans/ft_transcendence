# docker/srcs/elk/logstash/pipeline/logstash.conf
input {
  # stdin {}
  beats {
    port => 5044
  }

  tcp {
    port => 50000
  }
}

filter {
  if [type] == "nginx" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
    mutate {
      add_field => {
        "type" => "nginx"
      }
    }
  }
}

