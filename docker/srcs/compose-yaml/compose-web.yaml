version: "3.7"
# docker/srcs/compose-web.yaml
services:
  nginx:
    container_name: nginx
    build: ./nginx
    image: nginx
    env_file:
      - .env
    ports:
      - "${NGINX_SSL_PORT:?}:443"
      - "${NGINX_PORT:?}:8085"
    environment:
      - SERVER_NAME=${SERVER_NAME:?}
    volumes:
      # - ${VOLUME_PATH:?}/nginx/static:/static
      - ${SSL_CERT_PATH:?}:/etc/nginx/ssl/nginx.crt
      - ${SSL_KEY_PATH:?}:/etc/nginx/ssl/nginx.key
      # - ${VOLUME_PATH:?}:/container_output
      - ${VOLUME_PATH:?}/log_vol:/var/log/nginx
      - ./uwsgi-django/static/:/var/trans/static/
      - ./uwsgi-django/media/:/var/trans/media/
    networks:
      - web_transcendence
      # - monitor_transcendence
    restart: unless-stopped
    depends_on:
      uwsgi-django:
        condition: service_healthy
    init: true


  uwsgi-django:
    container_name: uwsgi-django
    build: ./uwsgi-django
    image: uwsgi-django
    env_file:
      - .env
      # - ./uwsgi-django/.env
    # environment:
    #   - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:?}
    #   - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:?}
    #   - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:?}
    networks:
      - db_transcendence
      - web_transcendence
      # - blockchain_transcendence
      # - elk
    ports:
      - "${DJANGO_PORT:?}:8443"  # https
      - "8003:8003"  # wss
    depends_on:
      postgres:
        condition: service_healthy
    #      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail http://localhost:8001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    init: true
    volumes:
      - '${VOLUME_PATH:?}/log_django_vol:/src/logs'
      - ./uwsgi-django/:/code/
      # - ./uwsgi-django/static/:/var/trans/static/
      # - ./hardhat/hardhat_pj/share/:/code/share_hardhat/
      # - ./webpack2/ft_trans/public/:/var/trans/static/share_webpack2/
      - ./vite/pong-three/public/static/pong/three:/code/pong/static/pong/three/
      # - logs_volume:/src/logs
      # - ${VOLUME_PATH:?}/django/code:/code
  #     - ${VOLUME_PATH:?}/ft_django/uwsgi:/etc/uwsgi
  #     - ${VOLUME_PATH:?}:/container_output

  postgres:
    container_name: postgres
    build: ./postgres
    image: postgres
    env_file:
      - .env
    environment:
      # 冗長だが明示的に指定。　.envを上書きしたい場合に活用する
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?}
      - POSTGRES_USER=${POSTGRES_USER:?}
      - POSTGRES_DB=${POSTGRES_DB:?}
#      - POSTGRES_HOST_AUTH_METHOD=${POSTGRES_HOST_AUTH_METHOD:?}
#      - POSTGRES_LOCAL_AUTH_METHOD=${POSTGRES_LOCAL_AUTH_METHOD:?}
    volumes:
      - ${VOLUME_PATH:?}/postgres:/var/lib/postgresql/data
      # - ${VOLUME_PATH:?}:/container_output
    networks:
      - db_transcendence
    ports:
      - "${POSTGRES_PORT:?}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:?} -d ${POSTGRES_DB:?}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    init: true

  vite:
    build: ./vite
    container_name: vite
    image: vite
    env_file:
      - .env
    networks:
      - web_transcendence
    volumes:
      - ./vite/pong-three:/app
      - /app/node_modules
    ports:
      - "${VITE_PORT:?}:5173"
    environment:
      # - NODE_ENV=development
      # - VITE_MODE=development
      - VITE_MODE=production
    profiles:
      - three
    init: true
