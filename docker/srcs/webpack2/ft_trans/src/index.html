<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        #info {
            position: absolute;
            top: 100px;
            width: 100%;
            color: blueviolet;
            text-align: center;
            z-index: 1;
            display: block;
        }
    </style>
</head>
<body>
<script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.163/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163/examples/jsm/"
    }
}

</script>
<script type="module">
    import * as dat from 'https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.module.js';
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';



const scene = new THREE.Scene();
const camera = setupCamera();
const renderer = setupRenderer();

const light = new THREE.AmbientLight(0xffffff, 1);
scene.add(light);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5, 10, 7.5);
scene.add(directionalLight);

const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 100);
hemiLight.position.set(0, 20, 0);
scene.add(hemiLight);

const pointLight = new THREE.PointLight(0xffffff, 1, 100);
pointLight.position.set(10, 10, 10);
scene.add(pointLight);

const spotLight = new THREE.SpotLight(0xffffff);
spotLight.position.set(10, 10, 10);
spotLight.angle = Math.PI / 4;
spotLight.penumbra = 0.05;
spotLight.decay = 2;
spotLight.distance = 200;
scene.add(spotLight);

const gui = new dat.GUI();

// Ambient Light GUI
const ambientLightFolder = gui.addFolder('Ambient Light');
ambientLightFolder.add(light, 'intensity', 0, 2, 0.01);
ambientLightFolder.addColor(light, 'color');

// Directional Light GUI
const directionalLightFolder = gui.addFolder('Directional Light');
directionalLightFolder.add(directionalLight, 'intensity', 0, 2, 0.01);
directionalLightFolder.addColor(directionalLight, 'color');
// Directional light specific properties
directionalLightFolder.add(directionalLight.position, 'x', -50, 50, 0.01);
directionalLightFolder.add(directionalLight.position, 'y', -50, 50, 0.01);
directionalLightFolder.add(directionalLight.position, 'z', -50, 50, 0.01);

// Hemisphere Light GUI
const hemiLightFolder = gui.addFolder('Hemisphere Light');
hemiLightFolder.add(hemiLight, 'intensity', 0, 2, 0.01);
hemiLightFolder.addColor(hemiLight, 'color');
hemiLightFolder.addColor(hemiLight, 'groundColor');

// Point Light GUI
const pointLightFolder = gui.addFolder('Point Light');
pointLightFolder.add(pointLight, 'intensity', 0, 2, 0.01);
pointLightFolder.addColor(pointLight, 'color');
pointLightFolder.add(pointLight, 'distance', 0, 500, 1);
pointLightFolder.add(pointLight, 'decay', 0, 4, 0.01);

// Spot Light GUI
const spotLightFolder = gui.addFolder('Spot Light');
spotLightFolder.add(spotLight, 'intensity', 0, 2, 0.01);
spotLightFolder.addColor(spotLight, 'color');
spotLightFolder.add(spotLight, 'distance', 0, 500, 1);
spotLightFolder.add(spotLight, 'angle', 0, Math.PI, 0.01);
spotLightFolder.add(spotLight, 'penumbra', 0, 1, 0.01);
spotLightFolder.add(spotLight, 'decay', 0, 4, 0.01);



let mixer, model;
const clock = new THREE.Clock();
const loader = new GLTFLoader();
loadModel();

const controls = new OrbitControls(camera, renderer.domElement);
animate();

function setupCamera() {
    const cam = new THREE.PerspectiveCamera(125, window.innerWidth / window.innerHeight, 0.1, 1000);
    cam.position.set(0, 0, 10);
    cam.lookAt(0, 0, 0);
    return cam;
}

function setupRenderer() {
    const rend = new THREE.WebGLRenderer();
    rend.setSize(window.innerWidth, window.innerHeight);
    rend.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(rend.domElement);
    return rend;
}

function loadModel() {
    loader.load('assets/vespa_mandarinia/scene.gltf', function (gltf) {
        model = gltf.scene;
        scene.add(model);
        model.position.set( 0, 0, -1);
        model.scale.set(10, 10, 10);
        mixer = new THREE.AnimationMixer(model);

        // マテリアルの設定をここで行う
        const textureLoader = new THREE.TextureLoader();
        model.traverse((child) => {
            if (child.isMesh) {
                const mesh = child;
                const materials = Array.isArray(mesh.material) ? mesh.material : [mesh.material];
                materials.forEach((material) => {
                    // 各テクスチャを設定
                    material.map = textureLoader.load('assets/vespa_mandarinia/textures/material_baseColor.png');
                    material.normalMap = textureLoader.load('assets/vespa_mandarinia/textures/material_clearcoat_normal.png');
                    material.roughnessMap = textureLoader.load('assets/vespa_mandarinia/textures/material_metallicRoughness.png');
                    material.metalnessMap = textureLoader.load('assets/vespa_mandarinia/textures/material_metallicRoughness.png');
                    material.clearcoatMap = textureLoader.load('assets/vespa_mandarinia/textures/material_clearcoat.png');
                    material.clearcoatRoughnessMap = textureLoader.load('assets/vespa_mandarinia/textures/material_clearcoat.png');
                    material.clearcoatNormalMap = textureLoader.load('assets/vespa_mandarinia/textures/material_clearcoat_normal.png');
                    // material.reflectivityMap = textureLoader.load('path/to/material_specularf0.png'); // THREE.jsでこのプロパティは存在しないため、独自に扱う必要があるかもしれません。
                });
            }
        });

        if (gltf.animations && gltf.animations.length) {
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
        }
    }, undefined, function (error) {
        console.error(error);
    });
}

function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta(); // 前のフレームからの経過時間を取得
    if (mixer) { // AnimationMixerが初期化されていれば更新
        mixer.update(delta);
    }

    // モデルが存在し、かつモデルがロードされている場合にY軸に沿って回転させる
    if (model) {
        model.rotation.y += 0.01;
    }

    updateModelPosition(); // モデルの位置を更新
    controls.update(); // OrbitControlsをアップデート
    renderer.render(scene, camera);
}


const maxSpeed = 0.01;
let speed = { x: randomSpeed(), y: randomSpeed(), z: randomSpeed() };

function randomSpeed() {
    return (Math.random() - 0.5) * 2 * maxSpeed;
}

function updateModelPosition() {
    if (!model) return;
    model.position.x += speed.x;
    model.position.y += speed.y;
    model.position.z += speed.z;
    checkBounds();
}

function checkBounds() {
    if (model.position.x > 10 || model.position.x < -10 ||
        model.position.y > 8 || model.position.y < -8 ||
        model.position.z > -1 || model.position.z < -10) {
        speed = { x: randomSpeed(), y: randomSpeed(), z: randomSpeed() };
    }
}
</script>

<div id="info">スズメバチ dir,pos: random, rotation: y</div>


</body>
</html>
