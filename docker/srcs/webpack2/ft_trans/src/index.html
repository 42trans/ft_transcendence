<!-- 参考:【シーンの作成 – three.js docs】 <https://threejs.org/docs/#manual/ja/introduction/Creating-a-scene></https:> -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<style>
			body { margin: 0; }

			#info {
				position: absolute;
				top: 100px;
				width: 100%;
				color:blueviolet;
				text-align: center;
				z-index: 1;
				display: block;
			}
		</style>
	</head>
	<body>
		<!-- import文を使って外部スクリプトやライブラリを読み込む （CDN経由） -->
		
		<script type="module">
			import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js'

			// 3D空間のシーンを作成します。これはカメラやオブジェクト、ライトなど、すべての要素を含むコンテナ
			const scene = new THREE.Scene();
			// 遠近法カメラ。第一引数は視野角(FOV)、第二引数はアスペクト比、第三および第四引数はカメラの視界(ビューフラストラム、錐台型)の「近く」と「遠く」のクリッピング面
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			// WebGLRenderer:three.jsライブラリ内のクラス. WebGL APIとの間のインターフェースの役割. キャンバスに描画するなど.

			camera.position.set( 0, 0, 100 );
			camera.lookAt( 0, 0, 0 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement)

			// const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			// const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			// const cube = new THREE.Mesh( geometry, material );
			// scene.add( cube );
			
			//create a blue LineBasicMaterial
			const material = new THREE.LineBasicMaterial({ color:0x0000ff})
			const points = [];
			points.push( new THREE.Vector3(-1, 0, 0));
			points.push( new THREE.Vector3(0, 1, 0));
			points.push( new THREE.Vector3(1, 0, 0));
			const geometry = new THREE.BufferGeometry().setFromPoints(points);
			const Line = new THREE.Line(geometry, material);
			scene.add(Line);
			

			function animate() {
				requestAnimationFrame( animate );
				Line.rotation.x += 0.00;
				Line.rotation.y += 0.01;
				renderer.render( scene, camera );
			}
			// function animate() {
			// 	requestAnimationFrame( animate );
			// 	cube.rotation.x += 0.01;
			// 	cube.rotation.y += 0.01;
			// 	renderer.render( scene, camera );
			// }
			animate();
			camera.position.z = 5;
		</script>


			
		<div id="info">Description</div>

	</body>
</html>
