{% load static %}

<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>chat / dm</title>
</head>
<body>
<h2>nickname: {{ user.nickname }}</h2>
<!-- ニックネームをJavaScriptに渡すための隠れた要素を追加 -->
<span id="nickname" style="display: none;">{{ user.nickname|safe }}</span>


chat room<br>
<input id="room-name-input" type="text" size="20">
<input id="room-name-submit" type="button" value="Enter">

<br>
<hr>
<br>

dm with<br>
<input id="nickname-input" type="text" size="20">
<input id="nickname-submit" type="button" value="Enter">

<hr>

<p><a href="{% url 'chat:test' %}">tmp test page</a></p>
<p><a href="{% url 'chat:dm_list' %}">dm_list</a></p>

<hr>

{% if messages %}
<ul>
    {% for message in messages %}
    <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<script>

    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };


    document.querySelector('#nickname-input').focus();
    document.querySelector('#nickname-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#nickname-submit').click();
        }
    };

    // const sender = document.getElementById('nickname').textContent;
    document.querySelector('#nickname-submit').onclick = function(e) {
        var nickname = document.querySelector('#nickname-input').value;
        // window.location.pathname = '/chat/dm/' + sender + '/' + nickname + '/';
        window.location.pathname = '/chat/dm/' + nickname + '/';
    };
</script>
</body>
</html>
