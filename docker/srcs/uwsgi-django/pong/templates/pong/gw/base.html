{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
	<title>{% block title %}hth Pong{% endblock title %}</title>
	<meta charset="UTF-8">
	<meta name="description" content="hth Pong">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="{% static 'gw/img/favicon.ico' %}" rel="shortcut icon"/>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'gw/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'gw/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'gw/css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'gw/css/style.css' %}"/>
	<link rel="stylesheet" href="{% static 'gw/css/animate.css' %}"/>
</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<!-- logo -->
			<a class="site-logo" href="/pong/gw">
				<img src="{% static 'gw/img/logo.png' %}" alt="">
			</a>
			<div class="user-panel">
				<a href="#">Log in</a>
				 / <a href="#">Sign up</a>
			</div>
			<!-- responsive -->
			<div class="nav-switch">
				<i class="fa fa-bars"></i>
			</div>
			<!-- site menu -->
			<nav class="main-menu">
				<ul>
					<li><a href="/pong/gw/">Home</a></li>
					<li><a href="/pong/gw/game/">Pong</a></li>
					<li><a href="/pong/gw/tournament">Tournament</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header section end -->

	<!-- Content section -->
	{% block content %}{% endblock %}

	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<ul class="footer-menu">
				<li><a href="/pong/gw/">Home</a></li>
				<li><a href="/pong/gw/game/">Pong</a></li>
				<li><a href="/pong/gw/tournament/">Tournament</a></li>
			</ul>
			<p class="copyright"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
</p>
		</div>
	</footer>
	<!-- Footer section end -->

	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'gw/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'gw/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'gw/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'gw/js/jquery.marquee.min.js' %}"></script>
	<script src="{% static 'gw/js/main.js' %}"></script>
</body>
</html>
