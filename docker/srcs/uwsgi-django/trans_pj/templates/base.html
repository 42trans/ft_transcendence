{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
	<title>{% block title %}hth Pong{% endblock title %}</title>
	<meta charset="UTF-8">
	<meta name="description" content="hth Pong">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static 'pong/gw/img/favicon.ico' %}" rel="shortcut icon"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'pong/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'pong/css/animation.css' %}" >
	<link rel="stylesheet" href="{% static 'pong/css/custom.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
	<link rel="stylesheet" href="{% static 'pong/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'pong/css/pong.css' %}">
	<link rel="stylesheet" href="{% static 'pong/css/navi.css' %}">

	{% block head %}
	{% endblock head %}

</head>
<body>
	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<!-- logo -->
			<a class="site-logo" href="/pong/">
				<img src="{% static 'pong/gw/img/logo.png' %}" alt="">
			</a>
			<div class="user-panel">
				<a href="/accounts/signup/">Log in</a>
				 / <a href="/accounts/login/">Sign up</a>
			</div>
			<!-- site menu -->
			<nav class="main-menu">
				<ul>
					<li><a href="/pong/">Home</a></li>
					<li><a href="/pong/game/">Pong</a></li>
					<li><a href="/pong/tournament">Tournament</a></li>
					<li><a href="/pong/results">results</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header section end -->
	
	<!-- Content section -->
	{% block content %}
	
	{% endblock %}
	<!-- Content section end-->

	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<ul class="footer-menu">
				<li><a href="/pong/">Home</a></li>
				<li><a href="/pong/game/">Pong</a></li>
				<li><a href="/pong/tournament/">Tournament</a></li>
				<li><a href="/pong/results">results</a></li>
			</ul>
		</div>
	</footer>
	<!-- Footer section end -->

	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'pong/gw/js/color-modes.js' %}"></script>
	<script src="{% static 'pong/gw/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
