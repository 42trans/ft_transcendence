{% extends 'base.html' %}
{% load static %}
{% block title %}Sign up - hth Pong{% endblock title %}
{% block content %}
<div class="canvas-container">
	<div class="hs-text">
		<div class="container " >

			<!-- signup box -->
			<main class="form-sign m-auto" id="signup-form">
				<h1 class="slideup-text h3 mb-1 fw-normal">Please sign up</h1>
				<p id="message-area"></p>
				<!-- auth form -->
				<form class="sign-form" onsubmit="signupUser(event)">
					<div class="slideup-text form-floating">
						<input type="text" class="form-control" id="email" placeholder="name@example.com" required>
						<label for="floatingInput">Email address</label>
					</div>
					<div class="slideup-text form-floating">
						<input type="text" class="form-control" id="nickname" placeholder="nickname" required>
						<label for="floatingInput">Nickname</label>
					</div>
					<div class="slideup-text form-floating">
						<input type="password" class="form-control" id="password1" placeholder="password" required>
						<label for="floatingPassword">Password</label>
					</div>
					<div class="slideup-text form-floating">
						<input type="password" class="form-control" id="password2" placeholder="password confirmation" required>
						<label for="floatingPassword">Password confirmation</label>
					</div>
					<button class="slideup-text sign_btn sign_btn-primary mb-1 w-100 py-2 my-2" id="sign-submit" type="submit">Sign up</button>
				</form>
				<hr>
				<!-- button 42 auth -->
				<a href="{% url 'accounts:oauth_ft' %}" class="slideup-text sign_btn sign_btn-primary w-100 py-2" role="button">Signing up for a 42 account</a>
				<!-- Password requirements -->
				<div class="slideup-text form-sign-text py-2" id="password-requirements">Password requirements:</div>
				<ul class="form-sign-text">
					<!-- <li class="slideup-text">At least 8 characters</li>
					<li class="slideup-text">Cannot be a commonly used password</li>
					<li class="slideup-text">Cannot be all numeric</li> -->
					<li class="slideup-text">8文字以上</li>
					<li class="slideup-text">一般的によく使われるパスワードは使用不可</li>
					<li class="slideup-text">数字のみのパスワードは使用不可</li>
				</ul>
			</main>

		</div>
	</div>
</div>

<script src="{% static 'accounts/js/signup.js' %}"></script>
{% endblock %}
