{% extends 'base.html' %}
{% load static %}
{% block title %}Log in - hth Pong{% endblock title %}
{% block content %}
<div class="canvas-container">
	<div class="hs-text">
		<div class="container">

			<div class="user-info-container">
				<h2>Enable Two-Factor Authentication (2FA)</h2>
				<div id="qrCodeContainer" style="margin-bottom: 20px;"></div>
				<div id="error-message" style="color: red;"></div>
				<form id="enableForm">
					<div>
						<label for="token">Verification Code:</label>
						<input type="text" id="token" name="token" required>
					</div>
					<button type="button" onclick="verifyToken()">Enable 2FA</button>
				</form>
				<hr>
				<a href="/accounts/user/">Return to user page</a>
				<br>
			</div>

		</div>
	</div>
</div>

<script src="{% static 'accounts/js/enable_2fa.js' %}"></script>

{% endblock %}
