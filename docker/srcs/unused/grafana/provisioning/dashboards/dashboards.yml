# 参考:【Grafana のプロビジョニング | Grafana のドキュメント】 <https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards>

# 設定ファイルのAPIバージョン　公式docmentを参考
apiVersion: 1

# providers: ダッシュボードの読み込み元を定義する
providers:
  # <string> an unique provider name. Required
  # 複数の設定ファイルを区別するためのname
  - name: 'ft_trans'
    # <int> Org id. Default to 1
    # デフォルトで作成される最初の組織
    orgId: 1
    # <string> name of the dashboard folder.
    # ダッシュボードの保存先を指定。空ならルート
    folder: 'ft_trans'
    # <string> provider type. Default to 'file'
    # ダッシュボードをファイルから読み込む
    type: file
    # <bool> disable dashboard deletion
    # プロビジョニング中に古いダッシュボードを削除しない
    disableDeletion: false
    # <int> how often Grafana will scan for changed dashboards
    # ダッシュボードの更新間隔（秒）
    updateIntervalSeconds: 10
    options:
      # <string, required> path to dashboard files on disk. Required when using the 'file' type
      # ダッシュボードファイルが格納されているパス
      path: /var/lib/grafana/dashboards
      # <bool> use folder names from filesystem to create folders in Grafana
      foldersFromFilesStructure: true



